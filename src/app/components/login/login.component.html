<div class="contenedor-componente-login">
  <h1>Tu tienda online</h1>
  <form #loginForm="ngForm" class="formulario-principal" (ngSubmit)="onSubmit(loginForm)">
    <div class="form-group">
      <label for="user">Usuario</label>
      <input type="text" id="user" name="user" #name="ngModel" [(ngModel)]="user.name">
    </div>
    <div class="form-group">
      <label for="password">Contrase√±a</label>
      <input type="text" id="password">
    </div>
    <div class="form-group botonera">
        <div class="btn btn-cancelar">Cancelar</div>
      <input type="submit" class="btn btn-aceptar" value="Aceptar" [routerLink]="['/productos']">
    </div>
  </form>
</div>
